<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>personal website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">

                <ul id="menuList">
                    <li><a href="https://www.instagram.com/vedant____bhosale/">INSTAGRAM</a></li>
                    <li><a href="https://www.youtube.com/channel/UCxtFaZVTChKqYjIJAv2lqoQ">YOUTUBE</a></li>
                    <li><a href="https://twitter.com/Vedantbhosale00">TWITTER</a></li>
                    <li><a href="https://t.me/vedantbhosale">TELEGRAM</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">

        </div>
        <div class="row">
            <div class="col-1">

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
